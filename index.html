  <script>

    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-YMKEGB0EP0');

  <style>nav.app-nav li ul{min-width:100px}#main img{display:block}.cover-main img{width:256px;height:256px}svg .edgeLabel{background-color:#FFF !important}.mermaid{overflow:auto}main section article p img{width:380px}@media(max-width:768px){main section article p img{width:100%}}</style>
</head>
<body>
  <div id="app">Loading ...</div>
  <script>
    var num = 0; 
    mermaid.initialize({ logLevel:0, startOnLoad: false, themeCSS:'.label { font-family: Source Sans Pro,Helvetica Neue,Arial,sans-serif; }' });
    window.$docsify = {
      loadSidebar: true,
      autoHeader: true,
      search: {
        noData: {
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Search of Songs, Artists'
        }
      },   
      notFoundPage: true,
      coverpage: true,
      executeScript: true,  
      mergeNavbar: true,
      formatUpdated: '{YYYY}/{MM}/{DD}',
      maxLevel: 4,
      subMaxLevel: 2, 
      name: 'Chinese Music',
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
    }
  </script>
    
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script> 
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
